{% extends 'base.html' %}

{% block title %}删除用户{% endblock %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">首页</a></li>
        <li class="breadcrumb-item"><a href="{% url 'users:user_list' %}">用户管理</a></li>
        <li class="breadcrumb-item active">删除用户</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-user-times me-2"></i>删除用户
        </h2>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>返回用户列表
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">
                    <i class="fas fa-exclamation-triangle me-2"></i>确认删除
                </h4>
                <p>您确定要删除用户 <strong>{{ user.username }}</strong> 吗？</p>
                <p class="mb-0">此操作不可撤销，请谨慎操作。</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i>取消
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-1"></i>确认删除
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
